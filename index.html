<head>

        <div id="left">

        </div>

        <div id="right">

                    <option value="bezier 1">bezier one</option>
                    <option value="bezier 1">bezier one</option>
                    <option value="bezier 1">bezier one</option>
                    <option value="bezier 1">bezier one</option>
