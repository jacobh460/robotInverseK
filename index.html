<!DOCTYPE html>
<head>
    <title>Inverse Kinematics Trajectory Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="left">
            <canvas tabindex="-1" id="mainCanvas"></canvas>
        </div>

        <div id="right">
            <div id="addRemoveButtonGroup">
                <button id="addSplineButton">+</button>
                <button id="removeSplineButton">-</button>
            </div>
            <div id="curveInfo">
                <select id="curveList" class="property">
                </select>
                <input id="curveName" type="text" class="property">
            </div>
            <div id="curveControls">
                <input class="property" id="timeControl" type="range" min="0" max="1" value="0" id="t" step="0.01">
            </div>

            <div id="addRemovePointButtonGroup">
                <button id="addPointButton">+</button>
                <button id="removePointButton">-</button>
            </div>
            <div id="points">
                <div class="pointData">
                    <div class="position">
                        <input class="pointProperty left" type="number">
                        <input class="pointProperty left right" type="number">
                        <input class="pointProperty right" type="number">
                    </div>
                    <div class="locks">
                        <label>theta_b</label>
                        <input type="number" class="lockInput left right"><br>
                        <label>L_1</label>
                        <input type="number" class="lockInput right"><br>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
